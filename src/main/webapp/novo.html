<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens/iconTel.png">
    <link rel="stylesheet" href="./styles.css">
<title>Agenda de Contatos</title>
</head>
<body>
	<h1>Criar novo Contato</h1>
	<form name="formContato" action="" class="formContato">
		<table>
			<tr>
				<td><input type="text" name="nome" placeholder="Nome" class="Input1"></td>
			</tr>
			<tr>
				<td><input type="text" name="fone" placeholder="Fone" class="Input2"></td>
			</tr>
			<tr>
				<td><input type="text" name="email" placeholder="E-mail" class="Input1"></td>
			</tr>
		</table>
		<input type="button" value="adicionar" class="Botao" onClick="validar()">
	</form>
<script src="script/validador.js"></script>
</body>
</html>
